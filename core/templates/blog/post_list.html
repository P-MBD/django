<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <h1> blog posts </h1>
        {% for post in posts %}
        <div>
            <li>
                <h2> {{post.title}} </h2>
                <p> {{post.author}} - {{post.published_date}} </p>
            </li>
        </div>
        {% endfor %}
    </ol>
   
</body>
</html>
